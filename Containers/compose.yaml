version: '3.8'
name: SmartVault
services:
  mcp:
    build:
      context: .
      dockerfile: mcp.Dockerfile
    container_name: mcp-obsidian
    environment:
      - OBSIDIAN_API_KEY=${OBSIDIAN_TOKEN}
    ports:
      - 27124:27124  # Default port for Obsidian Local REST API
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped 
  obsidian:
    build:
      context: .
      dockerfile: obsidian.Dockerfile
    container_name: obsidian
    ports: 
      - 3000:3000
      - 3001:3001
    volumes:
      - /etc/obsidian/config:/config
      - obsidian_vaults:/config/vaults/
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    restart: unless-stopped
    shm_size: "1gb"

  ollama: 
    build:
      context: .
      dockerfile: ollama.Dockerfile
      args:
        - OLLAMA_MODEL:${OLLAMA_MODEL}
    container_name: ollama
    volumes:
      - ollama:/root/.ollama
    # pull_policy: always
    environment:
      - OLLAMA_MODEL=${OLLAMA_MODEL}
      - OBSIDIAN_PORT=${OBSIDIAN_PORT}
      - OBSIDIAN_TOKEN=${OBSIDIAN_TOKEN}
    ports:
      - 11434:11434

volumes:
  ollama:
  obsidian_vaults:
