name: SmartVault
services:
  obsidian:
    image: lscr.io/linuxserver/obsidian:latest
    container_name: Obsidian
    ports: 
      - 3000:3000
      - 3001:3001
    volumes:
      - /etc/obsidian/config:/config
      - obsidian_vaults:/config/vaults/
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - OBSIDIAN_ENDPOINT=${OBSIDIAN_ENDPOINT}
      - OBSIDIAN_PORT=${OBSIDIAN_PORT}
      - OBSIDIAN_TOKEN=${OBSIDIAN_TOKEN}
    restart: unless-stopped
    shm_size: "1gb"

  ollama: 
    build:
      context: .
      args:
        - OLLAMA_MODEL:${OLLAMA_MODEL}
    container_name: ollama
    volumes:
      - ollama:/root/.ollama
    # pull_policy: always
    environment:
      - OLLAMA_MODEL=${OLLAMA_MODEL}
    ports:
      - 11434:11434

volumes:
  ollama:
  obsidian_vaults:


